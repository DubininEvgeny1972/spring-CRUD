<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">

<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>

    <tr th:each="user, state : ${users}">
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getLastName()}">Last Name</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td>
        <form method="del" action="deleteUser/">
            <input type="submit" th:href="@{/users/{id}/edit(id=${user.getId()})}" value=" Delete User "/>
        </form>
        </td>
        <td>
            <form method="edit" action="editUser/">
                <input type="submit" th:href="@{/users/{id}/edit(id=${user.getId()})}" value=" Edit User "/>
            </form>
        </td>
    </tr>
</table>

<form method="edit" action="addUser/">
    <input type="submit" value=" Add User "/>
</form>

<form action="#" th:action="@{/processForm}" th:object="${foo}" method="post">
    <input type="text" th:field="*{bar}" />
    <input type="submit" />
</form>

</body>
</html>
